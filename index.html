<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports News Feed Reader</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f2f5; margin: 0; padding: 0; }
    h1 { text-align: center; padding: 1rem; background: #1e3a8a; color: white; }
    .container { padding: 1rem; max-width: 1200px; margin: auto; }
    .controls { text-align: center; margin-bottom: 1rem; }
    select { padding: 0.5rem; font-size: 1rem; }
    .grid { display: flex; flex-wrap: wrap; gap: 1rem; }
    .section { flex: 1 1 calc(50% - 1rem); background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .section h2 { margin-top: 0; }
    .feed-item { margin-bottom: 0.5rem; }
    .feed-item a { color: #1e3a8a; text-decoration: none; }
    .feed-item a:hover { text-decoration: underline; }
    .error { color: red; font-style: italic; }
    .loading { font-style: italic; color: #555; text-align: center; }
  </style>
</head>
<body>
  <h1>üì∞ Sports News Feed</h1>
  <div class="container">
    <div class="controls">
      <label for="continentSelect">üåç Filter by Continent: </label>
      <select id="continentSelect">
        <option value="All">All</option>
        <option value="Europe">Europe</option>
        <option value="North America">North America</option>
        <option value="Asia">Asia</option>
        <option value="Global">Global</option>
      </select>
    </div>
    <div id="feeds-container">
      <p class="loading">Loading feeds, please wait...</p>
    </div>
  </div>

  <script>
    const feedSources = [
      { sport: "Soccer", continent: "Europe", url: "https://www.besport.news/rss-feed-latest-football-news.xml" },
      { sport: "Basketball", continent: "North America", url: "https://www.espn.com/espn/rss/nba/news" },
      { sport: "Motorsport", continent: "Europe", url: "https://www.motorsport.com/rss/f1/news/" },
      { sport: "Hockey", continent: "North America", url: "https://www.nhl.com/rss/news" },
    ];

    async function fetchFeed(feedUrl) {
      try {
        const response = await fetch(`https://api.feednami.com/api/v1/feeds/load?url=${encodeURIComponent(feedUrl)}`);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        if (!data.feed || !Array.isArray(data.feed.entries)) {
          throw new Error('Feed format is unexpected or empty.');
        }
        return data.feed.entries;
      } catch (error) {
        console.error('Fetch error:', error);
        return null;
      }
    }

    function groupBySport(sources) {
      const map = {};
      for (const src of sources) {
        if (!map[src.sport]) map[src.sport] = [];
        map[src.sport].push(src);
      }
      return map;
    }

    async function loadFeeds(continentFilter = 'All') {
      const container = document.getElementById('feeds-container');
      container.innerHTML = '';

      const today = new Date().toISOString().split('T')[0];
      const grouped = groupBySport(feedSources);

      for (const [sport, feeds] of Object.entries(grouped)) {
        const row = document.createElement('div');
        row.className = 'grid';

        for (const source of feeds) {
          if (continentFilter !== 'All' && source.continent !== continentFilter) continue;

          const section = document.createElement('div');
          section.className = 'section';

          const items = await fetchFeed(source.url);

          if (!items) {
            section.innerHTML = `
              <h2>${sport} - ${source.continent}</h2>
              <p class="error">‚ö†Ô∏è Could not load feed from ${source.url}</p>
            `;
          } else {
            const todaysItems = items.filter(item => {
              const dateStr = item.pubDate || item.published || '';
              return dateStr.includes(today);
            });

            section.innerHTML = `
              <h2>${sport} - ${source.continent}</h2>
              <div>
                ${todaysItems.length > 0 ? todaysItems.map(item => `
                  <div class="feed-item">
                    <a href="${item.link}" target="_blank">${item.title}</a>
                  </div>
                `).join('') : '<em>No new articles today.</em>'}
              </div>
            `;
          }
          row.appendChild(section);
        }
        if (row.children.length > 0) container.appendChild(row);
      }
    }

    document.getElementById('continentSelect').addEventListener('change', (e) => {
      loadFeeds(e.target.value);
    });

    loadFeeds();
  </script>
</body>
</html>
